<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HR</title>
    <script type="text/javascript"></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body class="container">
    <h1 class="alert alert-primary text-center">Page d'accueil</h1>

    <h2 class="d-flex justify-content-between">
        Liste des joueurs
        <a href="/joueur/ajouter" class="btn btn-primary">
            <i class="fa fa-plus"></i>
        </a>
    </h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th><i class="fa fa-cogs"></i></th>
                <th>ID</th>
                <th>Pseudo</th>
                <th>E-mail</th>
                <th>Nb de parties</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${joueurs.empty}">
                <td colspan="3">Aucun joueur en base de donn√©es</td>
            </tr>
            <tr th:each="joueur: ${joueurs}">
                <td>
                    <a th:href="@{/joueur/{id}/fiche(id=${joueur.id})}"><i class="fa fa-file"></i></a>
                    <a th:href="@{/joueur/{id}/supprimer(id=${joueur.id})}"><i class="fa fa-trash text-danger"></i></a>
                </td>
                <td><span th:text="${joueur.id}"> Identifiant </span></td>
                <td><span th:text="${joueur.nickname}"> Pseudo </span></td>
                <td><span th:text="${joueur.email}">E-mail</span></td>
                <td th:text="${joueur.contests}"></td>
            </tr>
        </tbody>
    </table>    
</body>

</html>
